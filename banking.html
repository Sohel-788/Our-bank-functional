<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-er-bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <!-- //go to home page -->
        <button id='home' type="button" class="bg-green-400 text-center text-white text-2xl p-3 mx-auto grid justify-center rounded">Go to home page</button>
        
        <h1 class='text-center text-5xl mt-16 font-medium'>Let's get unlimited <span class='text-yellow-400'>mooooooney!!!</span></h1>
    </header>
    <main class='mx-auto w-3/4'>
        <section class='mt-8'>
           <div class="grid grid-cols-3 gap-4">
            <div class="bg-green-300 p-8 rounded shadow-2xl text-white">
                <h1 class='text-3xl'>Deposit</h1>
                <h3 class='text-4xl'>$ <span id='depositTotal'>00</span></h3>
            </div>
            <div class="bg-blue-300 p-8 rounded shadow-2xl text-white">
                <h1 class='text-3xl'>Withdraw</h1>
                <h3 class='text-4xl'>$ <span id='withdrawTotal'>00</span></h3>
            </div>
            <div class="bg-yellow-300 p-8 rounded shadow-2xl text-white">
                <h1 class='text-3xl'>Balace</h1>
                <h3 class='text-4xl'>$ <span id='totalBalance'>1000</span></h3>
            </div>
           </div>
        </section>
        <!-- Transaction saction -->
        <section class='mt-8'>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-indigo-300 p-8 rounded shadow-2xl">
                    <h3 class='text-2xl'>Deposit</h3>
                    <div>
                        <input type="text" id='inputDeposit' class='w-3/4 display-block font-semibold border-2 border-red-300 outline-none my-2 rounded p-1' placeholder="$ Enter your desired amount"><br>
                        <p id="depositHints" class='text-red-600'></p>
                        <button type="button" class='my-2 bg-yellow-300 p-1 font-medium text-2xl rounded text-purple-300 bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 hover:from-pink-500 hover:to-yellow-500 hover:text-blue-700' id='depositBtn'>Submit</button>
                    </div>
                </div>
                <div class="bg-pink-300 p-8 rounded shadow-2xl">
                    <h3 class='text-2xl'>Withdraw</h3>
                    <div>
                        <input type="text" id='inputWithdraw' class='w-3/4 display-block font-semibold border-2 border-red-300 outline-none my-2 rounded p-1' placeholder="$ Enter your desired amount"><br>
                        <p id="withdrawHints" class='text-red-600'></p>
                        <button type="button" class='my-2 bg-yellow-300 p-1 font-medium text-2xl rounded text-purple-300 bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 hover:from-pink-500 hover:to-yellow-500 hover:text-blue-700' id='withdrawBtn'>Submit</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="banking.js"></script>
</body>
</html>
