<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-er-bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class='text-center text-5xl mt-16 font-medium'>Welcome to my <span class='text-yellow-400'>Baap-er-bank!!!</span></h1>
    </header>
    <main>
       <section class="rounded mt-8 w-3/4 mx-auto bg-gray-200 p-3 shadow-2xl">
           <h3 class='text-3xl font-semibold mb-2'>Please login</h3>
        <form action="">
            <input type="text" id='userEmail' class='w-3/4 display-block font-semibold border-2 border-red-300 outline-none my-2 rounded p-1' placeholder="Your email">

            <input id='userPassword' type="password" class='border-2 my-2 border-red-300 outline-none w-3/4 display-block font-semibold border-2 rounded p-1' placeholder="Password"><br>
            <p id='hints' class='text-red-500'></p>
            <button type="button" class='my-2 bg-yellow-300 p-1 font-medium text-2xl rounded text-purple-300 bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 hover:from-pink-500 hover:to-yellow-500 hover:text-blue-700' id='submitBtn'>Submit</button>
        </form>
       </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
